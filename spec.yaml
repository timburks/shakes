name: query
description: "Interesting aspects of the works of William Shakespeare"
methods:
- name: ListWordCounts
  description: "Find the works that include a specified word, ordered by frequency of occurrence"
  query: "SELECT * FROM bigquery-public-data.samples.shakespeare where word = '$1' ORDER BY word_count DESC"
  inputs:
  - word: string 
  outputs:
  - corpus: string
    corpus_date: int64
    word: string
    word_count: int64
